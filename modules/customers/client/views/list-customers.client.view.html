<div class="container">
    <div class="brandingBar">
        <px-branding-bar application-title="GE Shipment Tracker"></px-branding-bar>
    </div>

    <div class="leftSidebar">
            <input class="text-input" id="myInput" onkeyup="searchCustomers()" type="text" placeholder="Search customer">

            <div class="btn-group">
                <button for="id1" class="btn btn--full" onclick="displayActive()">Active</button>
                <button for="id2" class="btn btn--full" onclick="displayInactive()">Inactive</button>
                <button for="id2" class="btn btn--full" onclick="displayAll()">All</button>
            </div>

            <div id="SOURCE" style="display:none;">
                {{vm.customers}}
            </div>

            <div id="TREE">
                <px-tree
              keys='{"id":"id","label":"label","children":"children","Shipments":"shipments"}'
               items='[
               {
                "label":"No Customers Selected",
                "id":"branch-0-3",
                "isSelectable": false
               }
               ]'
              multi-activate>
              </px-tree>
            </div>
    </div>

    <div id="STEPS">
        <px-steps
        items='[
        {
          "id":"1",
          "label":"(FROM)"
        },
        {
          "id":"2",
          "label":"(CURRENT)"
        },
        {
          "id":"3",
          "label":"(TO)"
        }
        ]'
        completed='[]'>
        </px-steps>
    </div>

    <div id="MAP_MARKERS">
      <google-map zoom="3" fit-to-markers api-key="AIzaSyDIwsEgFNLvamPKR96RMJzlwTuxBHh3xj0">
      </google-map>
    </div>
     
    <div class="rightSidebar" id="hide">
      <px-accordion
          icons='{"more":"px-utl:chevron-right","less":"px-utl:chevron","action":"px-utl:edit"}'
          header-value="Customer Information"
          status="">
            <div id="CUSTOMER_INFO">
              <strong>Name: </strong><br />
              <strong>Email: </strong><br />
              <strong>Phone: </strong><br />
              <strong>Address: </strong><br />
            </div>
      </px-accordion>
        
      <px-accordion
        icons='{"more":"px-utl:chevron-right","less":"px-utl:chevron","action":"px-utl:edit"}'
        header-value="Shipping Details"
        status="">
        <div id="SHIPPING_DETAILS">
          <strong>Tracking Number: </strong><br />
          <strong>Carrier: </strong><br />
          <strong>Destination: </strong><br />
                <c>Latitude: </text><br />
                <text>Longitude:</text><br />
          <strong>Current Location: </strong><br />
                <text>Latitude: </text><br />
                <text>Longitude: </text><br />
          <strong>Shipped: </strong><br />
          <strong>Expected Arrival: </strong><br />
          <strong>Status: </strong><br />
        </div>
      </px-accordion>
        
      <px-accordion
        icons='{"more":"px-utl:chevron-right","less":"px-utl:chevron","action":"px-utl:edit"}'
        header-value="Package Details"
        status="">
        <div id="PACKAGE_COMMENTS">
          <strong>Order Placed (Id): </strong><br />
          <strong>Shipment Contents: </strong><br />
          <strong>Description: </strong><br />
        </div>
      </px-accordion>
        
      <px-accordion
        icons='{"more":"px-utl:chevron-right","less":"px-utl:chevron","action":"px-utl:edit"}'
        header-value="Package Comments"
        status="">
      </px-accordion>
      <div id="info">
        <button onclick="myFunction()"><i class="material-icons">clear</i></button>
      </div>
      
    </div>
</div>

<!--Predix Import Links-->
<link rel="import" href="../../../../../lib/px-branding-bar/px-branding-bar.html"/>
<link rel="import" href="../../../../../lib/px-steps/px-steps.html" />
<link rel="import" href="../../../../../lib/px-accordion/px-accordion.html" />
<link rel="import" href="../../../../../lib/px-tree/px-tree.html"/>

<!--Google Maps Scripts and Links-->

<script src="../../../../../lib/webcomponentsjs/webcomponents.js"></script>
<link rel="import" href="../../../../../lib/google-map/google-map.html" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
