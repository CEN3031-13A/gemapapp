<section>
  <div class="page-header">
    <h1>Customers</h1>
  </div>

<span ng-bind="vm.customers[0].age"></span></br>
    <div ng-repeat="customer in vm.customers">      
      Name: <span ng-bind="customer.name"></span></br>
      Age:
      <span ng-bind="customer.age"></span></br>
      Address:
      <span ng-bind="customer.address"></span></br>
      Email:
      <span ng-bind="customer.email"></span></br>
      Orders:
      <div ng-repeat="order in customer.orders">
        Shipments:
        <div ng-repeat="shipment in order.shipments">
          Id:
          <span ng-bind="shipment.carrier"></span></br>
          Contents:
          <div ng-repeat="item in shipment.contents track by $index">
            <span ng-bind="item"></span>
          </div>
        </div>
      </div>
    </div>
    </br>

</section>
