<div id="BRANDING_BAR">
    <px-branding-bar application-title="GE Shipment Tracker"></px-branding-bar>
</div>

<div id="LEFT_SIDEBAR">
    <input class="text-input" id="myInput" onkeyup="searchCustomers()" type="text" placeholder="Search customer">
    <div class="btn-group">
        <button for="id1" class="btn btn--full" onclick="displayActive()">Active</button>
        <button for="id2" class="btn btn--full" onclick="displayInactive()">Inactive</button>
        <button for="id3" class="btn btn--full" onclick="displayAll()">All</button>
    </div>
    <div id="SOURCE" style="display:none;">
        {{vm.customers}}
    </div>
    <div id="PREDIX_TREE">
        <px-tree id="TEST11"
          keys='{"id":"id","label":"label","children":"children","Shipments":"shipments"}'
          items='[
          {
            "label":"No Customers Selected",
            "id":"branch-0-3",
            "isSelectable": true
          }
          ]'
          onclick="getItemData()" ng-click="vm.currentlySelected()">
        </px-tree>
    </div>
</div>

<div id="STEPS" class="steps">
    <px-steps
    items='[
    {
      "id":"1",
      "label":"(FROM)"
    },
    {
      "id":"2",
      "label":"(CURRENT)"
    },
    {
      "id":"3",
      "label":"(TO)"
    }
    ]'
    completed='[]'>
    </px-steps>
</div>

<div id="MAP_MARKERS">
    <google-map api-key="AIzaSyDIwsEgFNLvamPKR96RMJzlwTuxBHh3xj0">
    </google-map>
</div>

  <div class="rightSidebar" id="hide">  
    <div id="demo3" class="flex flex--col">
    <div class="page-header">
    <h1>Customers</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="customer in vm.customers"
       ui-sref="customers.edit({ customerId: customer._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="customer.created | date:'mediumDate'"></span>
        by
        <span ng-if="customer.user" ng-bind="customer.user.displayName"></span>
        <span ng-if="!customer.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="customer.name"></h4>
    </a>
  </div>
    </div>
  </div>
