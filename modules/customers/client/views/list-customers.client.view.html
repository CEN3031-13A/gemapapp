<px-branding-bar application-title="GE Shipment Tracker"></px-branding-bar>

<div class="layout layout--flush">
        <div class="u-1/6-desk" class="layout_item">
          <div id="searchAndButtonsAndTree" class="flex flex--col">
              <input class="text-input" id="myInput" onkeyup="searchCustomers()" type="text" placeholder="Search customer">
              <div class="btn-group">
                  <button for="id1" class="btn btn--full" onclick="displayActive()">Active</button>
                  <button for="id2" class="btn btn--full" onclick="displayInactive()">Inactive</button>
                  <button for="id2" class="btn btn--full" onclick="displayAll()">All</button>
              </div>

              <div id="SOURCE" style="display:none;">
                  {{vm.customers}}
              </div>
              
              <div id="TREE">
                  <px-tree id="TEST11"
                keys='{"id":"id","label":"label","children":"children","Shipments":"shipments"}'
                 items='[
                 {
                  "label":"No Customers Selected",
                  "id":"branch-0-3",
                  "isSelectable": true
                 }
                 ]'
                multi-activate onclick="getItemData()">
                </px-tree>
              </div>
          </div>
        </div>
    
        <div class="layout_item">
          <div id="demo3" class="flex flex--col">
              <div id="demo3" class="flex flex--row flex--spaced">
                <div class="steps" id="STEPS">
                    <px-steps
                    items='[
                    {
                      "id":"1",
                      "label":"(FROM)"
                    },
                    {
                      "id":"2",
                      "label":"(CURRENT)"
                    },
                    {
                      "id":"3",
                      "label":"(TO)"
                    }
                    ]'
                    completed='[]'>
                    </px-steps>
                </div>
